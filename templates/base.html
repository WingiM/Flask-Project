<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom position-fixed d-flex w-100 shadow p-3 mb-5 bg-white rounded">
		<div class="container-fluid">
			<a class="navbar-brand">Yandex project</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="/">На главную</a>
					<div class="position-absolute end-0">
						<a class="nav-link active position-relative d-inline" href="https://telegram.org/"
						   target="_blank">
							<img src="../static/img/telegram.png" width="40" height="40">
						</a>
						<a class="nav-link active position-relative d-inline" href="https://vk.com/" target="_blank">
							<img src="../static/img/vk.png" width="40" height="40">
						</a>
						<a class="nav-link active position-relative d-inline" href="https://github.com" target="_blank">
							<img src="../static/img/github.png" width="40" height="40">
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
</header>

<main>
	{% block content %}
	{% endblock %}
</main>

<footer>
	All rights are reserved
	©WingiM, 2021
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
